version: '3.8'
services:
  api:
    build:
      context: ./housing-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://user:newpassword@db:5432/housing"
    depends_on:
      - db
    volumes:
      - ./housing-api:/app
    command: >
      sh -c "poetry run alembic upgrade head &&
             poetry run uvicorn main:app --host 0.0.0.0 --port 8000"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: newpassword
      POSTGRES_DB: housing
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
    driver: local
